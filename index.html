<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fertility Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fertility Calculator</h1>
      <form id="fertility-form">
        <label for="last-period">Date of your last period:</label>
        <input type="date" id="last-period" required />

        <label for="cycle-length">Average cycle length (days):</label>
        <input type="number" id="cycle-length" min="21" max="35" required />

        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
      <div class="language-switch">
        <button id="en-btn">English</button>
        <button id="es-btn">Espa√±ol</button>
      </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
  </body>
</html>
